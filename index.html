  { id: 13, text: '13. According to the lecture outlines, anemia can be classified into three main categories. Which of the following is NOT one of them?', choices: ['Anemia caused by inadequate erythropoiesis.', 'Anemia caused by blood loss.', 'Anemia caused by destruction of red blood cells.', 'Anemia caused by vitamin C deficiency.'], correct: 3, ref: 'Page 16' },

  { id: 18, text: '18. What is a cause of "Inadequate supply" leading to Iron Deficiency Anemia?', choices: ['Chronic diarrhea', 'Excessive demands for growth', 'Inadequate dietary intake', 'Acute hemorrhage'], correct: 2, ref: 'Pages 26, 28' },

  { id: 46, text: '46. Beta Thalassemia is defined as an inherited disorder causing:', choices: ['Increased production of healthy RBCs and hemoglobin.', 'Fewer healthy RBCs and less hemoglobin than normal.', 'Abnormally shaped RBCs that block vessels.', 'Overactive white blood cell production.'], correct: 1, ref: 'Page 82' },

  { id: 50, text: '50. Characteristic bone changes in Beta Thalassemia include:', choices: ['Decreased skull size', 'Prominent frontal and parietal bosses', 'Strengthened long bones', 'No skeletal changes'], correct: 1, ref: 'Page 90' },

  { id: 54, text: '54. Desferal is an iron chelating therapy that causes excretion of iron, turning urine:', choices: ['Dark brown', 'Orange red', 'Green', 'Clear'], correct: 1, ref: 'Page 96' },

  { id: 58, text: '58. According to the table of normal values, what is the approximate hemoglobin level for a 1-month-old infant?', choices: ['19.5 g/dL', '17.5 g/dL', '14 g/dL', '11.5 g/dL'], correct: 2, ref: 'Page 15' },

  { id: 63, text: '63. Which factor inhibits the absorption of non-heme iron if taken within one hour of a meal?', choices: ['Vitamin C', 'Orange juice', 'Tea or coffee', 'Strawberries'], correct: 2, ref: 'Page 39' },

  { id: 68, text: '68. Which statement about heme iron is TRUE?', choices: ['It is found in plant products.', 'Its absorption is enhanced by tea.', 'Its absorption is not dependent on other food factors.', 'It is less absorbable than non-heme iron.'], correct: 2, ref: 'Page 38' },

let current = 0;
const answers = Array(questions.length).fill(null);
let answered = Array(questions.length).fill(false); // To lock after answering

function render(){
  const q = questions[current];
  const container = document.getElementById('quiz');

  container.innerHTML = `
    <div class="qnum">Question ${current+1} of ${questions.length} <span class="small">(Ref: ${q.ref})</span></div>
    <div class="question">${q.text}</div>
    <div class="options">
      ${q.choices.map((c,i)=>`<label class="option"><input type="radio" name="choice" value="${i}" ${answers[current]===i? 'checked' : ''} ${answered[current] ? 'disabled' : ''}> <span>${String.fromCharCode(65+i)}) ${c}</span></label>`).join('')}
    </div>
    <div id="feedback" style="margin-top:12px"></div>
  `;

  document.getElementById('prevBtn').disabled = current===0;
  document.getElementById('nextBtn').disabled = !answered[current];
  document.getElementById('nextBtn').textContent = current===questions.length-1? 'Finish Quiz' : 'Next';

  updateProgress();
  attachOptionListeners();

  if(answered[current]) showImmediateFeedback();
}

function attachOptionListeners(){
  const opts = document.querySelectorAll('input[name=choice]');
  opts.forEach(o=>o.addEventListener('change', (e)=>{
    answers[current] = parseInt(e.target.value);
    answered[current] = true;
    showImmediateFeedback();
    disableOptions();
    document.getElementById('nextBtn').disabled = false;
  }));
}

function disableOptions(){
  document.querySelectorAll('input[name=choice]').forEach(o=>o.disabled = true);
}

function showImmediateFeedback(){
  const fb = document.getElementById('feedback');
  const q = questions[current];
  const isCorrect = answers[current] === q.correct;

  fb.innerHTML = isCorrect ?
    `<div class='fb-correct'>Correct ✔</div>` :
    `<div class='fb-wrong'>Incorrect ✘ — Correct answer is (${String.fromCharCode(65+q.correct)}) ${q.choices[q.correct]}</div>`;
}

function updateProgress(){
  const pct = Math.round(((current)/questions.length)*100);
  document.getElementById('progbar').style.width = pct+'%';
}

function prev(){ if(current>0){ current--; render(); } }

function next(){
  if(!answered[current]){
    alert('Please select an answer before continuing.');
    return;
  }
  if(current < questions.length-1){ current++; render(); return; }
  showResult();
}

function showResult(){
  let correctCount = 0;
  questions.forEach((q,i)=>{
    if(answers[i] === q.correct) correctCount++;
  });
  const percent = Math.round((correctCount/questions.length)*100);
  const final = document.getElementById('final');
  final.style.display = '';
  final.innerHTML = `
    <div class="result ${percent>=60? 'ok':'bad'}">
      <div style="font-weight:700;font-size:18px">Your Score: ${correctCount}/${questions.length} — ${percent}%</div>
      <div class="small" style="margin-top:6px">${percent>=60? 'Good job!' : 'Review the material and try again.'}</div>
    </div>
    <div style="margin-top:12px">
      <button id="restartBtn">Restart Quiz</button>
    </div>
  `;

  document.getElementById('prevBtn').disabled = true;
  document.getElementById('nextBtn').disabled = true;

  document.getElementById('restartBtn').addEventListener('click', ()=>{
    for(let i=0;i<answers.length;i++){ answers[i]=null; answered[i]=false; }
    current = 0;
    document.getElementById('final').style.display='none';
    document.getElementById('prevBtn').disabled=false;
    document.getElementById('nextBtn').disabled=false;
    render();
  });
}

// Attach buttons
document.getElementById('prevBtn').addEventListener('click', prev);
document.getElementById('nextBtn').addEventListener('click', next);

// initialize
render();
</script>
