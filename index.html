<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pediatrics Quiz</title>
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--accent:#2563eb;--ok:#16a34a;--bad:#dc2626}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:var(--bg); padding:24px;}
    .container{max-width:760px;margin:0 auto;background:var(--card);border-radius:12px;padding:22px;box-shadow:0 6px 24px rgba(16,24,40,0.08);}    
    h1{margin:0 0 8px 0;font-size:20px;color:#0f172a}
    p.lead{margin:0 0 18px 0;color:#475569}
    .qnum{font-weight:700;margin-bottom:6px}
    .question{font-size:18px;margin:8px 0 14px 0}
    .options{display:flex;flex-direction:column;gap:8px}
    label.option{display:flex;gap:10px;align-items:center;padding:10px;border-radius:8px;border:1px solid #e6eef8;cursor:pointer}
    input[type=radio]{width:18px;height:18px}
    .controls{display:flex;justify-content:space-between;gap:10px;margin-top:18px}
    button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:#e6eef8;color:#0f172a}
    .progress{height:10px;background:#eef2ff;border-radius:999px;margin-top:12px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:0%}
    .result{margin-top:18px;padding:12px;border-radius:8px}
    .result.ok{background:rgba(16,185,129,0.12);color:var(--ok);}
    .result.bad{background:rgba(239,68,68,0.08);color:var(--bad)}
    .small{font-size:13px;color:#334155}
    .fb-correct{color:var(--ok);font-weight:700;margin-top:8px}
    .fb-wrong{color:var(--bad);font-weight:700;margin-top:8px}
    footer{margin-top:18px;font-size:13px;color:#64748b}
  </style>
</head>
<body>
  <div class="container">
    <h1>Pediatrics Quiz (Immediate Feedback)</h1>
    <p class="lead">Select an answer — the quiz will instantly tell you whether it is correct before you can continue.</p>

    <div id="quiz"></div>

    <div class="controls">
      <button id="prevBtn" class="secondary">Previous</button>
      <div style="flex:1"></div>
      <button id="nextBtn">Next</button>
    </div>

    <div class="progress" aria-hidden><i id="progbar"></i></div>

    <div id="final" style="display:none"></div>

    <footer>References: page numbers provided in the questions.</footer>
  </div>

<script>
const questions = [

  { "id": 13, "text": "Pentavalent vaccine include all the following except:", "choices": ["Diphtheria", "Measles", "Tetanus", "Hepatitis B"], "correct": 1, "ref": "Page: 2" },
  { "id": 14, "text": "Which of the following is the most common cause of anemia in pediatrics?", "choices": ["Sickle cell anemia", "Aplastic anemia", "Iron deficiency anemia", "Megaloblastic anemia"], "correct": 2, "ref": "Page: 2" },
  { "id": 15, "text": "Which of the following is a function of ferritin in the body?", "choices": ["Transports iron in plasma", "Enhances iron absorption", "Stores iron for future use", "Converts iron from ferric to ferrous"], "correct": 2, "ref": "Page: 3" },

  { "id": 19, "text": "Which of the following conditions is characterized by basophilic stippling of RBCs?", "choices": ["Iron deficiency anemia", "Lead poisoning", "Beta thalassemia trait", "Aplastic anemia"], "correct": 1, "ref": "Page: 3" },

  { "id": 23, "text": "Which laboratory feature helps differentiate sideroblastic anemia from IDA?", "choices": ["Low hemoglobin", "High ferritin levels", "Microcytosis", "Low serum iron"], "correct": 1, "ref": "Page: 4" },
  { "id": 24, "text": "Which hormone is primarily responsible for milk ejection (let-down) reflex?", "choices": ["Estrogen", "Progesterone", "Prolactin", "Oxytocin"], "correct": 3, "ref": "Page: 4" },

  { "id": 32, "text": "All are symptoms long segment of Hirschsprung's disease except:", "choices": ["Abdominal distension", "Vomiting", "Intestinal obstruction", "Diarrhea"], "correct": 4, "ref": "Page: 1" },
  { "id": 33, "text": "Incidence of Hirschsprung' disease:", "choices": ["1/1000 live births", "1/10000 live births", "1/5000 live births", "1/50000 live births"], "correct": 3, "ref": "Page: 1" },
  { "id": 34, "text": "Pathology of Hirschsprung's disease involve:", "choices": ["Absent ganglia in submucosal layer only", "Absent ganglia in muscle layer only", "Absent ganglia in serosal layer only", "None of the above"], "correct": 4, "ref": "Page: 1" },
  { "id": 35, "text": "In full thickness rectal biopsy to diagnose Hirschsprung's disease:", "choices": ["Nerve ganglia are absent", "Nerve ganglia are present", "Nerve ganglia are absent in submucosa only", "Nerve ganglia are absent in muscle layer only"], "correct": 1, "ref": "Page: 1" },
  { "id": 36, "text": "Common age for intussusception is:", "choices": ["1 month to 1 year", "2 months to 2 years", "3 months to 3 years", "4 months to 4 years"], "correct": 2, "ref": "Page: 1" },
  { "id": 37, "text": "Complications of intussusception may include:", "choices": ["Intestinal obstruction", "Intestinal ischemia", "Dehydration and shock", "All of the above"], "correct": 4, "ref": "Page: 1" },
  { "id": 38, "text": "All of them may cause intussusception as a triggering factor except:", "choices": ["Meckel’s diverticulum", "Intraluminal polyp", "Absent nerve ganglia", "Mesenteric lymph node"], "correct": 3, "ref": "Page: 2" },
  { "id": 39, "text": "Intussusception is usually preceded by hypermotility of bowel such as in case of:", "choices": ["Gastroenteritis", "Hirschsprung’s disease", "Intestinal atresia", "Cough"], "correct": 1, "ref": "Page: 2" },
  { "id": 40, "text": "Most common diagnostic tool for intussusception is", "choices": ["Erect chest x ray", "Abdominal ultrasound", "MRI", "CT scan"], "correct": 2, "ref": "Page: 2" },
  { "id": 41, "text": "Complications of inguinal hernia in children:", "choices": ["Obstruction", "Strangulation", "Inflammation", "All of the others"], "correct": 4, "ref": "Page: 2" },
  { "id": 42, "text": "Which of the following needs immediate surgery once diagnosed:", "choices": ["Undescended testis", "Reducible umbilical hernia", "Hydrocele", "Irreducible inguinal hernia"], "correct": 4, "ref": "Page: 2" },
  { "id": 43, "text": "In congenital inguinal hernia, the stomach in hypertrophic pyloric stenosis is:", "choices": ["Usually hugely dilated", "Usually rotated", "Normal stomach", "None of the above"], "correct": 1, "ref": "Page: 2" },
  { "id": 44, "text": "A sign of intestinal obstruction:", "choices": ["Erect abdomen with air fluid level", "Ultrasound with hepatomegaly", "Supine abdomen with splenomegaly", "Abdomen with contrast"], "correct": 1, "ref": "Page: 2" },
  { "id": 45, "text": "Management of intussusception includes:", "choices": ["Pneumatic reduction", "Hydrostatic reduction", "Open surgery", "All of the above"], "correct": 4, "ref": "Page: 3" },
  { "id": 46, "text": "Irreducible inguinal hernia in female may contain any of those structures except:", "choices": ["Esophagus", "Intestine", "Ovary", "Appendix"], "correct": 1, "ref": "Page: 3" },
  { "id": 47, "text": "Surgical treatment of congenital hypertrophic pyloric stenosis is named:", "choices": ["Swenson operation", "Ladds operation", "Ramsted operation", "None of the above"], "correct": 3, "ref": "Page: 3" },
  { "id": 48, "text": "In incidence of congenital hypertrophic pyloric stenosis:", "choices": ["Males are more common", "Females are more common", "Both males and females are the same", "Random incidence"], "correct": 1, "ref": "Page: 3" },
  { "id": 49, "text": "Inguinal hernia in pediatrics:", "choices": ["More in females", "More in males", "Equal in both", "Random incidence"], "correct": 2, "ref": "Page: 3" },
  { "id": 50, "text": "The swelling of congenital inguinal hernia is more apparent with:", "choices": ["Straining", "Cough", "Crying", "All of above"], "correct": 4, "ref": "Page: 3" },
  { "id": 51, "text": "Etiology of congenital inguinal hernia is due to:", "choices": ["Patent processus vaginalis", "Obliterated processus vaginalis", "Undescended testis", "Ectopic testis"], "correct": 1, "ref": "Page: 4" },
  { "id": 52, "text": "Swelling of congenital inguinal hernia is relieved by:", "choices": ["Antibiotics", "Analgesics", "IV fluids", "Lying down"], "correct": 4, "ref": "Page: 4" },
  { "id": 53, "text": "Types of congenital inguinal hernia might be:", "choices": ["Bubonocele", "Funicular", "Scrotal", "All of the above"], "correct": 4, "ref": "Page: 4" },
  { "id": 54, "text": "In hydrocele:", "choices": ["Swelling with expansile impulse on cough", "Swelling with no expansile impulse", "Swelling increased by laying down", "Swelling decreased by laying down"], "correct": 2, "ref": "Page: 4" },
  { "id": 55, "text": "Complications of hydrocele:", "choices": ["Obstruction", "Strangulations", "Inflammations", "None of the above"], "correct": 4, "ref": "Page: 4" },
  { "id": 56, "text": "Management of non communicating hydrocele:", "choices": ["Elective surgery", "Emergency surgery", "Follow up", "Laparoscopic surgery"], "correct": 3, "ref": "Page: 4" },
  { "id": 57, "text": "Complications of undescended testis include:", "choices": ["Testicular atrophy", "Malignant transformations", "Testicular autoantibodies", "All of the above"], "correct": 4, "ref": "Page: 4" },
  { "id": 58, "text": "Time of surgery of undescended testis:", "choices": ["After 1 month of age", "After 3 months of age", "After 6 months of age", "After 12 months of age"], "correct": 3, "ref": "Page: 5" },
  { "id": 59, "text": "In undescended testis there is:", "choices": ["Empty scrotum", "Abnormal position of the testis", "Abnormal size of the testis might occur", "All of the above"], "correct": 4, "ref": "Page: 5" },
  { "id": 60, "text": "Origin of the testis:", "choices": ["From the scrotum", "From the anterior abdominal wall", "From the posterior abdominal wall", "From the pelvis"], "correct": 3, "ref": "Page: 5" },
  { "id": 61, "text": "Age of presentation of hypertrophic pyloric stenosis:", "choices": ["1-7 weeks of life", "2-8 weeks of life", "3-9 weeks of life", "4-10 weeks life"], "correct": 2, "ref": "Page: 5" },
  { "id": 62, "text": "The most common symptom of congenital hypertrophic pyloric stenosis:", "choices": ["Diarrhea", "Constipation", "Vomiting", "Cough"], "correct": 3, "ref": "Page: 5" },

  { "id": 64, "text": "On examination in child with congenital hypertrophic pyloric stenosis we find:", "choices": ["Olive like mass", "Abdominal distention", "Fever", "Cyanosis"], "correct": 1, "ref": "Page: 6" },
  { "id": 65, "text": "In management of congenital hypertrophic pyloric stenosis:", "choices": ["Surgery should be done immediately", "Surgery should be done after supportive measures", "Surgery should not be done", "None of the above"], "correct": 2, "ref": "Page: 6" },
  { "id": 66, "text": "Stomach in congenital hypertrophic pyloric stenosis:", "choices": ["Is dilated", "Is collapsed", "Is twisted", "Is normal"], "correct": 1, "ref": "Page: 6" },
  { "id": 67, "text": "One of the investigations used in congenital hypertrophic pyloric stenosis is:", "choices": ["CT scan of chest", "X-RAY of chest", "Upper GI endoscopy", "Lower GI endoscopy"], "correct": 3, "ref": "Page: 6" },
  { "id": 68, "text": "Laboratory investigations of congenital hypertrophic pyloric stenosis include:", "choices": ["CBC", "Serum electrolytes", "Coagulations profile", "All of the above"], "correct": 4, "ref": "Page: 6" },
  { "id": 69, "text": "Surgical treatment of congenital hypertrophic pyloric stenosis is named:", "choices": ["Swenson operation", "Ladds operation", "Ramsted operation", "None of the above"], "correct": 3, "ref": "Page: 7" },
  { "id": 70, "text": "In incidence of congenital hypertrophic pyloric stenosis:", "choices": ["Males are more common", "Females are more common", "Both males and females are the same", "Random incidence"], "correct": 1, "ref": "Page: 7" }
];

let current = 0;
const answers = Array(questions.length).fill(null);
let answered = Array(questions.length).fill(false); // To lock after answering

function render(){
  const q = questions[current];
  const container = document.getElementById('quiz');

  container.innerHTML = `
    <div class="qnum">Question ${current+1} of ${questions.length} <span class="small">(Ref: ${q.ref})</span></div>
    <div class="question">${q.text}</div>
    <div class="options">
      ${q.choices.map((c,i)=>`<label class="option"><input type="radio" name="choice" value="${i}" ${answers[current]===i? 'checked' : ''} ${answered[current] ? 'disabled' : ''}> <span>${String.fromCharCode(65+i)}) ${c}</span></label>`).join('')}
    </div>
    <div id="feedback" style="margin-top:12px"></div>
  `;

  document.getElementById('prevBtn').disabled = current===0;
  document.getElementById('nextBtn').disabled = !answered[current];
  document.getElementById('nextBtn').textContent = current===questions.length-1? 'Finish Quiz' : 'Next';

  updateProgress();
  attachOptionListeners();

  if(answered[current]) showImmediateFeedback();
}

function attachOptionListeners(){
  const opts = document.querySelectorAll('input[name=choice]');
  opts.forEach(o=>o.addEventListener('change', (e)=>{
    answers[current] = parseInt(e.target.value);
    answered[current] = true;
    showImmediateFeedback();
    disableOptions();
    document.getElementById('nextBtn').disabled = false;
  }));
}

function disableOptions(){
  document.querySelectorAll('input[name=choice]').forEach(o=>o.disabled = true);
}

function showImmediateFeedback(){
  const fb = document.getElementById('feedback');
  const q = questions[current];
  const isCorrect = answers[current] === q.correct;

  fb.innerHTML = isCorrect ?
    `<div class='fb-correct'>Correct ✔</div>` :
    `<div class='fb-wrong'>Incorrect ✘ — Correct answer is (${String.fromCharCode(65+q.correct)}) ${q.choices[q.correct]}</div>`;
}

function updateProgress(){
  const pct = Math.round(((current)/questions.length)*100);
  document.getElementById('progbar').style.width = pct+'%';
}

function prev(){ if(current>0){ current--; render(); } }

function next(){
  if(!answered[current]){
    alert('Please select an answer before continuing.');
    return;
  }
  if(current < questions.length-1){ current++; render(); return; }
  showResult();
}

function showResult(){
  let correctCount = 0;
  questions.forEach((q,i)=>{
    if(answers[i] === q.correct) correctCount++;
  });
  const percent = Math.round((correctCount/questions.length)*100);
  const final = document.getElementById('final');
  final.style.display = '';
  final.innerHTML = `
    <div class="result ${percent>=60? 'ok':'bad'}">
      <div style="font-weight:700;font-size:18px">Your Score: ${correctCount}/${questions.length} — ${percent}%</div>
      <div class="small" style="margin-top:6px">${percent>=60? 'Good job!' : 'Review the material and try again.'}</div>
    </div>
    <div style="margin-top:12px">
      <button id="restartBtn">Restart Quiz</button>
    </div>
  `;

  document.getElementById('prevBtn').disabled = true;
  document.getElementById('nextBtn').disabled = true;

  document.getElementById('restartBtn').addEventListener('click', ()=>{
    for(let i=0;i<answers.length;i++){ answers[i]=null; answered[i]=false; }
    current = 0;
    document.getElementById('final').style.display='none';
    document.getElementById('prevBtn').disabled=false;
    document.getElementById('nextBtn').disabled=false;
    render();
  });
}

// Attach buttons
document.getElementById('prevBtn').addEventListener('click', prev);
document.getElementById('nextBtn').addEventListener('click', next);

// initialize
render();
</script>
</body>
</html>
